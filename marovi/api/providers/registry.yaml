# Provider Registry Configuration
# This file defines all available providers and their capabilities

providers:
  # OpenAI provider
  openai:
    name: "OpenAI"
    description: "OpenAI API provider for GPT models"
    services:
      - type: "llm"
        implementation: "marovi.api.providers.openai.OpenAIProvider"
        default_model: "gpt-4o-2024-08-06"
        models:
          - name: "gpt-4o-2024-08-06"
            max_tokens: 128000
            supports_streaming: true
            supports_json_mode: true
          - name: "gpt-4o-mini-2024-07-18"
            max_tokens: 128000
            supports_streaming: true
            supports_json_mode: true
          - name: "gpt-4-turbo-2024-04-09"
            max_tokens: 128000
            supports_streaming: true
            supports_json_mode: true
          - name: "gpt-3.5-turbo-0125"
            max_tokens: 16385
            supports_streaming: true
            supports_json_mode: true
    env_vars:
      - "OPENAI_API_KEY"
    docs_url: "https://platform.openai.com/docs/api-reference"

  # LiteLLM provider
  litellm:
    name: "LiteLLM"
    description: "Self-hosted LiteLLM gateway"
    services:
      - type: "llm"
        implementation: "marovi.api.providers.litellm.LiteLLMProvider"
        default_model: "gpt-4o-mini"
        models:
          - name: "gpt-4o-mini"
            max_tokens: 128000
            supports_streaming: true
            supports_json_mode: true
    env_vars:
      - "MAROVI_API_KEY"
      - "LITELLM_API_BASE"
    docs_url: "https://github.com/BerriAI/litellm"

  # Anthropic provider
  anthropic:
    name: "Anthropic"
    description: "Anthropic API provider for Claude models"
    services:
      - type: "llm"
        implementation: "marovi.api.providers.anthropic.AnthropicProvider"
        default_model: "claude-3-sonnet-20240229"
        models:
          - name: "claude-3-opus-20240229"
            max_tokens: 200000
            supports_streaming: true
            supports_json_mode: true
          - name: "claude-3-sonnet-20240229" 
            max_tokens: 200000
            supports_streaming: true
            supports_json_mode: true
          - name: "claude-3-haiku-20240307"
            max_tokens: 200000
            supports_streaming: true
            supports_json_mode: true
    env_vars:
      - "ANTHROPIC_API_KEY"
    docs_url: "https://docs.anthropic.com/claude/reference"

  # Google provider (supports multiple services)
  google:
    name: "Google"
    description: "Google AI & Translation services"
    services:
      - type: "translation"
        implementation: "marovi.api.providers.google.GoogleTranslateProvider"
        features:
          - "batch_translation"
          - "language_detection"
          - "glossary_support"
      - type: "llm"
        implementation: "marovi.api.providers.google.GeminiProvider"
        default_model: "gemini-1.5-pro"
        models:
          - name: "gemini-1.5-pro"
            max_tokens: 32768
            supports_streaming: true
            supports_json_mode: true
          - name: "gemini-1.5-flash"
            max_tokens: 32768
            supports_streaming: true
            supports_json_mode: true
    env_vars:
      - "GOOGLE_API_KEY"
      - "GOOGLE_TRANSLATE_API_KEY"
    docs_url: "https://cloud.google.com/translate/docs/reference/rest"

  # DeepL provider
  deepl:
    name: "DeepL"
    description: "DeepL Translation API"
    services:
      - type: "translation"
        implementation: "marovi.api.providers.deepl.DeepLProvider"
        features:
          - "batch_translation"
          - "formality_control"
          - "document_translation"
    env_vars:
      - "DEEPL_API_KEY"
    docs_url: "https://www.deepl.com/docs-api"

  # Custom providers
  custom:
    name: "Custom"
    description: "Custom implementations"
    services:
      - type: "translation"
        implementation: "marovi.api.providers.custom.ChatGPTTranslationProvider"
        description: "Translation provider that uses ChatGPT for translation"
        requires:
          - type: "llm"
            provider: "openai"

  # Google REST
  google_rest:
    name: "Google REST"
    description: "Google's Translation API using REST interface (API Key only)"
    services:
      llm:
        supported: false
        features: []
        models: []
      translation:
        supported: true
        features:
          - "text_translation"
          - "batch_translation"
        models:
          - id: "nmt"
            name: "Neural Machine Translation"
            description: "Google's neural machine translation system"
            supports_batch: true

  # Gemini
  gemini:
    name: "Google Gemini"
    description: "Google's Gemini LLM models"
    services:
      llm:
        supported: true
        features:
          - "text_generation"
          - "chat_completion"
          - "streaming"
        models:
          - id: "gemini-1.5-pro"
            name: "Gemini 1.5 Pro"
            description: "Google's advanced multimodal model"
            context_length: 1000000
            supports_vision: true
          - id: "gemini-1.5-flash"
            name: "Gemini 1.5 Flash"
            description: "Faster and more cost-effective Gemini model"
            context_length: 1000000
            supports_vision: true
      translation:
        supported: false
        features: []
        models: []

  # Gemini REST
  gemini_rest:
    name: "Google Gemini REST"
    description: "Google's Gemini LLM models using REST API (API Key only)"
    services:
      llm:
        supported: true
        features:
          - "text_generation"
          - "chat_completion"
          - "streaming"
        models:
          - id: "gemini-1.5-pro"
            name: "Gemini 1.5 Pro"
            description: "Google's advanced multimodal model"
            context_length: 1000000
            supports_vision: true
          - id: "gemini-1.5-flash"
            name: "Gemini 1.5 Flash"
            description: "Faster and more cost-effective Gemini model"
            context_length: 1000000
            supports_vision: true
      translation:
        supported: false
        features: []
        models: [] 